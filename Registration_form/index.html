<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - MEDIU Hospital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>MEDIU Hospital</h1>
            <p>Patient Registration Form</p>
        </header>

        <form id="patientForm" class="registration-form">
            <!-- Personal Information -->
            <section class="form-section">
                <h2>Personal Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                        <span class="error" id="firstName-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="middleName">Middle Name</label>
                        <input type="text" id="middleName" name="middleName">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                        <span class="error" id="lastName-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth <span class="required">*</span></label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        <span class="error" id="dateOfBirth-error"></span>
                    </div>

                    <div class="form-group">
                        <label>Gender <span class="required">*</span></label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="gender" value="male" required>
                                <span>Male</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="gender" value="female">
                                <span>Female</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="gender" value="other">
                                <span>Other</span>
                            </label>
                        </div>
                        <span class="error" id="gender-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="maritalStatus">Marital Status <span class="required">*</span></label>
                        <select id="maritalStatus" name="maritalStatus" required>
                            <option value="">Select status</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="divorced">Divorced</option>
                            <option value="widowed">Widowed</option>
                        </select>
                        <span class="error" id="maritalStatus-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="aadharNumber">Aadhar Number <span class="required">*</span></label>
                        <input type="text" id="aadharNumber" name="aadharNumber" placeholder="XXXX-XXXX-XXXX" maxlength="14" required>
                        <span class="error" id="aadharNumber-error"></span>
                    </div>
                </div>
            </section>

            <!-- Login Details -->
            <section class="form-section">
                <h2>Login Details</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password" required>
                        <span class="helper-text">Min 8 characters with uppercase, lowercase, number & special character</span>
                        <span class="error" id="password-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span class="error" id="confirmPassword-error"></span>
                    </div>
                </div>
            </section>

            <!-- Contact Information -->
            <section class="form-section">
                <h2>Contact Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                        <span class="error" id="email-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" placeholder="10-digit number" maxlength="10" required>
                        <span class="error" id="phone-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="alternatePhone">Alternate Phone</label>
                        <input type="tel" id="alternatePhone" name="alternatePhone" maxlength="10">
                    </div>

                    <div class="form-group full-width">
                        <label for="address">Street Address <span class="required">*</span></label>
                        <input type="text" id="address" name="address" required>
                        <span class="error" id="address-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="city">City <span class="required">*</span></label>
                        <input type="text" id="city" name="city" required>
                        <span class="error" id="city-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="state">State <span class="required">*</span></label>
                        <input type="text" id="state" name="state" required>
                        <span class="error" id="state-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="zipCode">ZIP Code <span class="required">*</span></label>
                        <input type="text" id="zipCode" name="zipCode" maxlength="6" required>
                        <span class="error" id="zipCode-error"></span>
                    </div>
                </div>
            </section>

            <!-- Emergency Contact -->
            <section class="form-section">
                <h2>Emergency Contact</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="emergencyContactName">Full Name <span class="required">*</span></label>
                        <input type="text" id="emergencyContactName" name="emergencyContactName" required>
                        <span class="error" id="emergencyContactName-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="emergencyContactRelation">Relationship <span class="required">*</span></label>
                        <input type="text" id="emergencyContactRelation" name="emergencyContactRelation" required>
                        <span class="error" id="emergencyContactRelation-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="emergencyContactPhone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="emergencyContactPhone" name="emergencyContactPhone" maxlength="10" required>
                        <span class="error" id="emergencyContactPhone-error"></span>
                    </div>
                </div>
            </section>

            <!-- Medical Information -->
            <section class="form-section">
                <h2>Medical Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="bloodType">Blood Type <span class="required">*</span></label>
                        <select id="bloodType" name="bloodType" required>
                            <option value="">Select blood type</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                        <span class="error" id="bloodType-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="primaryPhysician">Primary Physician</label>
                        <input type="text" id="primaryPhysician" name="primaryPhysician">
                    </div>

                    <div class="form-group full-width">
                        <label for="allergies">Allergies</label>
                        <textarea id="allergies" name="allergies" rows="2" placeholder="List any known allergies"></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label for="currentMedications">Current Medications</label>
                        <textarea id="currentMedications" name="currentMedications" rows="3" placeholder="List all medications you are currently taking"></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label for="medicalHistory">Medical History</label>
                        <textarea id="medicalHistory" name="medicalHistory" rows="4" placeholder="Previous surgeries, chronic conditions, family history, etc."></textarea>
                    </div>
                </div>
            </section>

            <!-- Insurance Information -->
            <section class="form-section">
                <h2>Insurance Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="insuranceProvider">Insurance Provider <span class="required">*</span></label>
                        <input type="text" id="insuranceProvider" name="insuranceProvider" required>
                        <span class="error" id="insuranceProvider-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="policyNumber">Policy Number <span class="required">*</span></label>
                        <input type="text" id="policyNumber" name="policyNumber" required>
                        <span class="error" id="policyNumber-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="groupNumber">Group Number</label>
                        <input type="text" id="groupNumber" name="groupNumber">
                    </div>
                </div>
            </section>

            <!-- Consent -->
            <section class="form-section">
                <h2>Consent & Authorization</h2>
                <div class="consent-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="consentToTreat" name="consentToTreat" required>
                        <div>
                            <strong>Consent to Treatment</strong>
                            <p>I consent to receive medical treatment at MEDIU Hospital and authorize the medical staff to perform necessary procedures.</p>
                        </div>
                    </label>
                    <span class="error" id="consentToTreat-error"></span>
                </div>

                <div class="consent-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="consentToShare" name="consentToShare" required>
                        <div>
                            <strong>Privacy Policy & Information Sharing</strong>
                            <p>I acknowledge that I have read and understood the HIPAA Privacy Notice and consent to the sharing of my medical information as necessary for treatment, payment, and healthcare operations.</p>
                        </div>
                    </label>
                    <span class="error" id="consentToShare-error"></span>
                </div>
            </section>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Register Patient</button>
            </div>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="success-message" style="display: none;">
            <h3>Registration Successful!</h3>
            <p id="successText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
